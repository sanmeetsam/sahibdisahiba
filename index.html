<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Preet üíó</title>

<style>
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, #ffd6e8, #ffe8cc);
    text-align: center;
    padding: 20px;
    overflow-x: hidden;
}

.container {
    margin-top: 8vh;
    max-width: 500px;
    margin-left: auto;
    margin-right: auto;
    position: relative;
    z-index: 2;
}

h1 {
    font-size: 26px;
    color: #800020;
}

.photo-wrapper {
    margin: 20px 0 30px 0;
}

.photo-wrapper img {
    width: 100%;
    max-width: 350px;
    border-radius: 25px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

.button-wrapper {
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
    margin-top: 20px;
}

button {
    border: none;
    border-radius: 40px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: bold;
    -webkit-tap-highlight-color: transparent;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
    width: 200px;
    height: 55px;
    font-size: 16px;
}

#noBtn {
    background-color: #ff8fa3;
    color: white;
    width: 200px;
    height: 55px;
    font-size: 16px;
}

#finalMessage {
    display: none;
    margin-top: 40px;
    font-size: 20px;
    color: #800020;
    animation: fadeIn 0.6s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Floating Hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp linear forwards;
    z-index: 1;
}

@keyframes floatUp {
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}

/* Popup */
#popupOverlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.4);
    justify-content: center;
    align-items: center;
    z-index: 5;
}

#popupBox {
    background: white;
    padding: 25px;
    border-radius: 20px;
    width: 80%;
    max-width: 300px;
    font-size: 18px;
    color: #800020;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}
</style>
</head>

<body>

<div class="container">
    <h1>Preet‚Ä¶ üíó<br>Will you be my Valentine?</h1>

    <div class="photo-wrapper">
        <img src="images/us.jpg" alt="Us Together">
    </div>

    <div class="button-wrapper">
        <button id="yesBtn">Yes, always üíå</button>
        <button id="noBtn">I‚Äôm not sure ü•∫</button>
    </div>

    <div id="finalMessage">
        I knew it. ü§ç<br><br>
        No matter where life takes us,<br>
        I just want you beside me.<br><br>
        Thank you for being mine.<br>
        Happy Valentine‚Äôs Day, Preet. üíó
    </div>
</div>

<!-- Popup -->
<div id="popupOverlay">
    <div id="popupBox">
        Enough!! Stop Acting so Pricey Now and be mine please üòò
    </div>
</div>

<script>
let yesWidth = 200, yesHeight = 55, yesFont = 16;
let noWidth = 200, noHeight = 55, noFont = 16;

let noClickCount = 0;
let noWasClicked = false;

const noMessages = [
    "Are you sure? ü•∫",
    "Think again‚Ä¶ üíî",
    "That hurts üò¢",
    "I‚Äôll cry you know üò≠",
    "Fine‚Ä¶ but I still love you ü•π"
];

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const finalMessage = document.getElementById("finalMessage");
const popup = document.getElementById("popupOverlay");
const popupBox = document.getElementById("popupBox");

// NO button logic
noBtn.addEventListener("pointerdown", function() {

    noWasClicked = true;

    if (noClickCount < noMessages.length) {
        noBtn.innerHTML = noMessages[noClickCount];
    }

    noClickCount++;

    if (noWidth > 70) {
        yesWidth += 30;
        yesHeight += 8;
        yesFont += 2;

        yesBtn.style.width = yesWidth + "px";
        yesBtn.style.height = yesHeight + "px";
        yesBtn.style.fontSize = yesFont + "px";

        noWidth -= 25;
        noHeight -= 6;
        noFont -= 1;

        noBtn.style.width = noWidth + "px";
        noBtn.style.height = noHeight + "px";
        noBtn.style.fontSize = noFont + "px";
    }

    // Show popup AFTER final message appears (5th click)
    if (noClickCount === noMessages.length) {
        popupBox.innerHTML = "Enough!! Stop Acting so Pricey Now and be mine please üòò";
        popup.style.display = "flex";
    }
});

// YES button logic
yesBtn.addEventListener("pointerdown", function() {

    if (!noWasClicked) {
        popupBox.innerHTML = "What's the rush, maybe try acting pricey and choose the other option first :p";
        popup.style.display = "flex";
        return;
    }

    finalMessage.style.display = "block";
});

// Close popup
popup.addEventListener("pointerdown", function() {
    popup.style.display = "none";
});

// Floating hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíó";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 15 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 400);
</script>

</body>
</html>
